<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>
</head>
<body>
    <div class = "container">
        <p> 
            <button> Add Task </button>
            <label for = "create-task" class = "middle">What do we need to do?</label>
            <input id = "create-task" type = "text">
        </p>
        <h3 class = "middle"> We need to do this in order to go back to playing TOTK </h3>
        <ul id = "need-todo"> </ul>
        <h3 class = "middle"> We can play TOTK!! </h3>
        <ul id = "completed-task"></ul>
    </div>
    <script src = "app.js"> </script>
    
</body>
</html>
